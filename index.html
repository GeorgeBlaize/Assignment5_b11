<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
    <div class="max-w-7xl mx-auto">
    <!-- Header Part -->
    <div class="flex justify-between items-center mb-6 p-4 bg-white rounded-lg shadow-md">
        <div class="flex items-center space-x-2">
            <div class="bg-blue-6 p-2 rounded-lg">
                <img src="assets/logo.png" alt="DevBoard Logo" class="w-8 h-8">
            </div>
            <h1 class="text-xl">Dev<span class="text-xl font-bold text-black-800">Board</span></h1>

        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center bg-blue-100 px-1 py-1 rounded-lg">
               <input type="checkbox" checked class="w-4 h-4 text-blue-600 bg-blue-600" id="taskCountCheckbox">
               <span class="ml-2 font-semibold" id="taskCount">23</span>
            </div>
            <button id="color-theme" class="p-1  rounded-full px-1 py-1 bg-blue-100">
                <img src="assets/theme-btn.png" alt="Theme Toggle" class="w-6 h-6">
            </button>
        </div>
       
       
     </div> 
     
     <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-blue-200 text-blue-800 px-3 py-1 rounded-lg text-sm">
                <input type="checkbox" checked class="w-4 h-4 text-blue-600 bg-blue-600" id="taskAssignedCheckbox">
                Task Assigned <br> <span id="taskAssigned" class="text-xl font-bold text-black-800">06</span>
            </div>
            <div class="bg-blue-300 text-blue-900 px-4 py-2 rounded-lg flex  " id="discoverLink">
                <img src="assets/board.png" alt="Discover Icon" class="w-10 h-15">
                <span>Discover Something  <br>New Today!</span>
                
            </div>
        </div>
        <div class="bg-blue-200 text-blue-800 px-3 py-1 rounded-lg text-sm">
            <img src="assets/calender.png" alt="calender pic" class="w-5 h-5">
             
             <span id="currentDate"></span>
         </div>
    </div>
     
 </div>

   
     <script src="ThemeToggle.js"></script>
     <script src="CurrentDate.js"></script>
</body>
</html>
